<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $(".box")
            .animate({
              width: "300px",
            })
            .animate({
              height: "300px",
            })
            .animate({
              marginLeft: "150px",
            })
            .animate({
              borderWidth: "10px",
            })
            .animate({
              opacity: 0.5,
            });
        });
      });
    </script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        margin-top: 30px;
        border-style: solid;
        border-color: brown;
        position: relative;
      }
    </style>
  </head>
  <body>
    <button type="button">Start Animasi</button>
    <div class="box"></div>
  </body>
</html>
