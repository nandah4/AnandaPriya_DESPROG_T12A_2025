<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert JS</title>
  </head>
  <body>
    <script>
      var yakin = confirm("Apakah anda yakin akan mengunjungi POLINEMA?");
      if (yakin) {
        window.location("https://www.polinema.ac.id");
      } else {
        document.write("Baiklah, anda tetap disini");
      }
    </script>
  </body>
</html>
