<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Tabel</title>
  </head>
  <body>
    <table
      border="1"
      height="100%"
      width="40%"
      cellpadding="20"
      cellspacing="5"
    >
      <tr>
        <td rowspan="2" align="right" valign="bottom">
          <font face="couri" style="color: red; font-size: 15px"
            >Ini baris pertama kolom pertama</font
          >
        </td>
        <td>Ini baris pertama kolom kedua</td>
        <td>Tambah 1 kolom</td>
      </tr>
      <tr>
        <td >Ini baris kedua kolom pertama</td>
        <td colspan="2">Ini baris kedua kolom kedua</td>
      </tr>
    </table>
  </body>
</html>
